{% assign pagename = page.name | replace:'.html','' %}
<h1><a href="#">Category: {{pagename}} </a></h1>
<div class="size">共 {{ site.categories[pagename] | size }} 篇</div>
<ul id="blogs">
  {% for post in site.categories[pagename] %}
  <li>
    <span>{{post.date | date: "%Y-%m-%d"}}</span>
    <a href="{{post.url}}">{{post.title}}</a>
  </li>
  {% endfor %}
</ul>
